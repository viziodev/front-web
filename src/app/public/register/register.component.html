<div class="card w-50 bg-light" style="margin-left: 25%; margin-top: 18vh">
  <div class="card-body">
    <main class="form-signin" (submit)="submit()">
      <form [formGroup]="form">
        <h1 class="h3 mb-3 fw-normal text-center">Inscription</h1>

        <div class="form-floating my-2">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="name"
          />
          <label for="floatingInput">Nom et Prenom</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="email"
          />
          <label for="floatingInput">Email </label>
        </div>
        <div class="form-floating my-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            formControlName="password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
      </form>
    </main>
  </div>
</div>
